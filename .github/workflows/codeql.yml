name: CodeQL (Python) - SAST

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  analyze:
    name: Code Scanning - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
    steps:
      - uses: hyperwallet/public-security-workflows/codeql@main
        with:
          language: python
          build-mode: 'none'
          timeout-minutes: 25
          DATADOG_API_KEY: ${{ secrets.DATADOG_PAYPAL_QA_TOKEN }}

